<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Gestão RPPS | Enterprise</title>
    
    <!-- Favicon (Ícone da aba) - Pode substituir por um link da sua logo -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2910/2910795.png" type="image/png">

    <style>
        /* Reset total para garantir tela cheia sem bordas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Importante: Remove a barra de rolagem do navegador "pai" */
            background-color: #f8fafc; /* Mesma cor de fundo do seu sistema */
        }

        /* O Iframe ocupa exatamente a viewport (tela visível) */
        #app-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block; /* Remove espaços fantasmas de elementos inline */
        }

        /* Opcional: Loader enquanto o Google Script carrega */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.5s ease;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #3b82f6; /* Azul do seu tema */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Tela de Carregamento (Opcional, dá um ar mais profissional) -->
    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-family: sans-serif; color: #64748b; font-size: 14px;">Iniciando Sistema Seguro...</p>
    </div>

    <!-- O Sistema Real -->
    <!-- SUBSTITUA A URL ABAIXO PELA URL 'WEB APP' DO SEU GOOGLE SCRIPT (/exec) -->
    <iframe 
        id="app-frame"
        src="https://script.google.com/macros/s/AKfycbyVf9WxId_4mST56BFNHdY3mLBdEGyPeHf9c3-FnUQ_MMJ_6mGPBRME9C7bLYkpHokG/exec"
        title="Sistema RPPS"
        allow="autoplay; encrypted-media; fullscreen; geolocation; microphone; camera"
        onload="hideLoader()">
    </iframe>

    <script>
        // Função para esconder o loader assim que o iframe responder
        function hideLoader() {
            const loader = document.getElementById('loader');
            // Dá um pequeno delay para garantir que o render do Google terminou
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 1500);
        }
    </script>

</body>
</html>
