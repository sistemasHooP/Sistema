<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RPPS | Enterprise</title>
    
    <!-- Bibliotecas Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- CSS Local -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex overflow-hidden bg-slate-50 text-slate-800 font-sans">

    <!-- 1. MENU LATERAL -->
    <aside class="w-72 bg-slate-900 text-white flex flex-col shadow-2xl flex-shrink-0 z-30 print:hidden">
        <div class="p-6 border-b border-slate-800 text-center">
            <div class="mb-4 flex justify-center">
                <div class="h-16 w-16 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-900/50 text-white">
                    <i class="fa-solid fa-building-columns text-2xl"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold tracking-tight mb-2">Gestão RPPS</h1>
            <div class="px-2">
                <p id="sidebar-institution-name" class="text-[11px] font-bold text-slate-300 uppercase tracking-wide leading-tight min-h-[1rem]">Carregando...</p>
                <p id="sidebar-cnpj" class="text-[10px] text-slate-500 font-mono mt-1"></p>
            </div>
        </div>

        <nav class="flex-1 py-6 px-4 space-y-2 overflow-y-auto" id="main-nav">
            <!-- INÍCIO -->
            <button onclick="router.loadModule('home')" class="menu-item active rounded-lg" data-target="home">
                <i class="fa-solid fa-rocket w-5 text-center"></i> Início
            </button>
            
            <div class="pt-4 pb-2 px-3 text-xs font-bold text-slate-500 uppercase tracking-wider">Módulos</div>
            
            <!-- FOLHA (Vamos focar neste primeiro) -->
            <button onclick="router.loadModule('folha')" class="menu-item rounded-lg" data-target="folha">
                <i class="fa-solid fa-users-viewfinder w-5 text-center"></i> Folha de Pagamento
            </button>
            
            <!-- OUTROS (Desativados ou Placeholder por enquanto) -->
            <button onclick="router.loadModule('recolhimento')" class="menu-item rounded-lg" data-target="recolhimento">
                <i class="fa-solid fa-file-invoice-dollar w-5 text-center"></i> Receitas (Guias)
            </button>
            
            <button onclick="router.loadModule('financeiro')" class="menu-item rounded-lg" data-target="financeiro">
                <i class="fa-solid fa-wallet w-5 text-center"></i> Financeiro
            </button>
            
            <button onclick="router.loadModule('gestao')" class="menu-item rounded-lg" data-target="gestao">
                <i class="fa-solid fa-briefcase w-5 text-center"></i> Gestão & Config
            </button>
        </nav>
    </aside>

    <!-- 2. ÁREA PRINCIPAL -->
    <main class="flex-1 overflow-y-auto relative flex flex-col h-full w-full">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-md sticky top-0 z-20 border-b border-slate-200 px-8 py-5 flex justify-between items-center print:hidden">
            <div>
                <h2 id="page-title" class="text-2xl font-bold text-slate-800 tracking-tight">Início</h2>
                <p class="text-sm text-slate-500 mt-1" id="page-subtitle">Painel de Controle</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 text-sm font-medium text-slate-600 bg-slate-50 px-4 py-2 rounded-full border border-slate-200 shadow-sm">
                   <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                   Online v2.1
                </div>
            </div>
        </header>

        <!-- Loading -->
        <div id="loading" class="hidden fixed inset-0 bg-white/90 z-[100] flex flex-col items-center justify-center backdrop-blur-sm transition-opacity">
            <div class="w-16 h-16 border-4 border-blue-100 border-t-blue-600 rounded-full animate-spin"></div>
            <p class="mt-4 text-slate-600 font-semibold tracking-wide animate-pulse">Processando dados...</p>
        </div>

        <!-- ONDE AS PÁGINAS SERÃO CARREGADAS -->
        <div id="dynamic-content" class="p-8 max-w-7xl mx-auto w-full min-h-[calc(100vh-80px)]"></div>
    </main>

    <!-- MODAIS GLOBAIS -->
    <div id="sys-modal-alert" class="fixed inset-0 z-[70] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity opacity-0" id="sys-modal-backdrop"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-sm opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" id="sys-modal-panel">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10" id="sys-icon-bg"><i class="fa-solid fa-info text-blue-600 text-lg" id="sys-icon-i"></i></div>
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                                <h3 class="text-lg font-bold leading-6 text-slate-900" id="sys-modal-title">Título</h3>
                                <div class="mt-2"><p class="text-sm text-slate-500 whitespace-pre-line" id="sys-modal-desc">...</p></div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-slate-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 gap-2" id="sys-modal-actions"><button class="btn-primary w-full sm:w-auto">OK</button></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Principal -->
    <script src="app.js"></script>
</body>
</html>
